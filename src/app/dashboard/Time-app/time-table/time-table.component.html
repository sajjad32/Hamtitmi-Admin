<button type="button" class="btn btn-success show-times-btn" data-toggle="modal" data-target="#reserveTableModal" (click)="createReservationTable()">
  مشاهده سانس ها
</button>

<div class="modal fade" id="reserveTableModal" tabindex="-1" role="dialog" aria-hidden='true'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3>جدول رزرواسیون {{adminService.place_name}}</h3>
        <div class="currentDate">
          امروز:
          {{currentDate}}
        </div>
      </div>
      <div class="modal-body">
        <div class="reserveTable ">
          <div class="reservePage active" *ngIf="times">
            <div class="row headRow">
              <div class="col headCol"></div>
              <div class="col" *ngFor="let day of days">
                {{day.name}}
                <span> {{day.date}} </span>
              </div>
              <div class="clear"></div>
            </div>
            <div class="row" *ngFor="let item of timesArray; let i = index">
              <div class="col headCol">{{item}}</div>
              <app-time [time]="times[0 + i]"></app-time>
              <app-time [time]="times[16 + i]"></app-time>
              <app-time [time]="times[32 + i]"></app-time>
              <app-time [time]="times[48 + i]"></app-time>
              <app-time [time]="times[64 + i]"></app-time>
              <app-time [time]="times[80 + i]"></app-time>
              <app-time [time]="times[96 + i]"></app-time>
              <!--<div class="col late pastDate">تاریخ گذشته</div>-->
              <div class="clear"></div>
            </div>
            <div class="buttons">
              <div class="comeToday" (click)="comeToday()">بازگشت به امروز</div>
              <div class="btn next" (click)="goToNextWeek()">هفته بعد <i class="fa fa-angle-left"></i></div>
              <div class="btn prev" (click)="goToPrevWeek()"><i class="fa fa-angle-right"></i> هفته قبل</div>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
