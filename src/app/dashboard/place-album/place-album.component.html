<div class="container album-container">
  <div class="album">
    <div class="row">
      <div class="album-image col-sm-6 col-md-4" *ngFor="let item of images">
        <img src="{{ item.image_name }}" />
        <div class="album-text col-sm-12 col-md-12">
          <h3><i class="fa fa-trash" (click)="removeImage(item.image_name, item._id)"></i></h3>
        </div>
      </div>
      <div class="album-image col-sm-6 col-md-4">
        <div class="add-image" data-toggle="modal" data-target="#addImageModal" (click)="cleanImageUpload()">
          <i class="fa fa-plus"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-hidden='true'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>افزودن تصویر جدید</h5>
      </div>
      <div class="modal-body">
        <form>
          <input id="new-image" type="file" placeholder="Add profile picture" (change)="fileChangeEvent($event)" />
          <label for="new-image">انتخاب کنید</label>
          <div>
            <image-cropper
              [imageChangedEvent]="imageChangedEvent"
              [maintainAspectRatio]="true"
              [aspectRatio]="3 / 2"
              [onlyScaleDown]="true"
              [roundCropper]="false"
              format="png"
              outputType="base64"
              (imageCropped)="imageCropped($event)"
              (imageLoaded)="imageLoaded()"
              (cropperReady)="cropperReady()"
              (loadImageFailed)="loadImageFailed()"
              style="max-height: 54vh"
              [style.display]="showCropper ? null : 'none'"
            ></image-cropper>
          </div>
          <button class="btn btn-success" *ngIf="imageChangedEvent" (click)="addImage()">بارگذاری</button>
        </form>


      </div>
    </div>
  </div>
</div>


<notifier-container></notifier-container>
