<div id="tasker" class="tasker">
  <div id="tasker-header" class="tasker-header">
    <input type="text" id="input-task" placeholder="افزودن به امکانات" autocomplete="off" [(ngModel)]="new_facility_title">
    <button id="add-task-btn" (click)="addFacility()">
      <i class="fa fa-fw fa-plus" style="position: relative; top: 2px;"></i>
    </button>
  </div>
  <div class="tasker-body">
    <ul id="tasks">
      <li class="task" *ngFor="let item of facilities">
        {{item.facility_title | slice:0:25}}<span *ngIf="item.facility_title?.length > 25">...</span>
        <button class="trash"><i class="fa fa-trash" (click)="removeFacility(item._id)"></i></button>
        <button class="edit" data-toggle="modal" data-target="#editFacilityModal" (click)="loadFacility(item)"><i class="fa fa-edit"></i></button>
      </li>
    </ul>
  </div>
</div>


<div class="modal fade" id="editFacilityModal" tabindex="-1" role="dialog" aria-hidden='true'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>ویرایش امکانات</h5>
      </div>
      <div class="modal-body">
        <form #form="ngForm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="name">متن</span>
            </div>
            <input name="name" #name="ngModel" class="form-control" [(ngModel)]="edit_facility_title.facility_title">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-success" (click)="updateFacility()">ذخیره</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
