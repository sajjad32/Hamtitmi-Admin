<div id="tasker" class="tasker">
  <div id="tasker-header" class="tasker-header">
    <input type="text" id="input-task" placeholder="افزودن به امکانات" autocomplete="off" [(ngModel)]="facility_text">
    <button id="add-task-btn" (click)="addFacility(place_id)">
      <i class="fa fa-fw fa-plus"></i>
    </button>
  </div>
  <div class="tasker-body">
    <ul id="tasks">
      <li class="task" *ngFor="let item of facilities">
        {{item.text | slice:0:20}}<span *ngIf="item.text.length > 20">...</span>
        <button class="trash" (click)="removeFacility(place_id, item.id)"><i class="fa fa-trash"></i></button>
        <button class="edit" data-toggle="modal" data-target="#editFacilityModal" (click)="loadFacility(item)"><i class="fa fa-edit"></i></button>
      </li>
    </ul>
  </div>
</div>


<div class="modal fade" id="editFacilityModal" tabindex="-1" role="dialog" aria-hidden='true'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>ویرایش امکانات</h5>
      </div>
      <div class="modal-body">
        <form #form="ngForm" (submit)="editFacility(form)">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="name">متن</span>
            </div>
            <input name="name" #name="ngModel" class="form-control" [(ngModel)]="facility.text">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-success">ذخیره</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
