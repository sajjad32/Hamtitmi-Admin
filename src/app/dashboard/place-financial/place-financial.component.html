<div class="container form-container">
  <div class="income">
    <div class="row justify-content-between">
      <div class="col-md-5">
        <span class="input-label">ماه سال :</span>
        <dp-date-picker [config]="datePickerConfig" dir="rtl" [(ngModel)]="input_month" mode="month" placeholder="انتخاب کنید" theme="dp-material" (onChange)="getMonthName()"></dp-date-picker>
      </div>
      <div class="col-md-5">
        <div class="month-name">
          <span [ngClass]="{'loading': income_loading}">{{month_name}} : {{month_income}} تومان</span>
        </div>
      </div>
    </div>
  </div>
</div>
